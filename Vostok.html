<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
        <link rel="icon" href="images/vostok-favicon-color.png" type="image/icon type">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vostok</title>
        <link rel="stylesheet" href="styles/trustworthy.css">
        <link rel="stylesheet" href="styles/body.css">
        <link rel="stylesheet" href="styles/navbar.css">
        <link rel="stylesheet" href="styles/heading.css">
        <link rel="stylesheet" href="styles/projects.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/LieutenantPeacock/SmoothScroll@1.2.0/src/smoothscroll.min.js" integrity="sha384-UdJHYJK9eDBy7vML0TvJGlCpvrJhCuOPGTc7tHbA+jHEgCgjWpPbmMvmd/2bzdXU" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="heading">
            <div class="hd-0" data-aos="fade-up" data-aos-duration="800">Vostok</div>
            <div id="underline" data-aos="fade-zoom-in" data-aos-delay="600" data-aos-duration="1000"></div>
            <div class="hd-1" data-aos="fade-right" data-aos-delay="1000" data-aos-duration="1100">Проекты</div>
            <div class="hd-2" data-aos="fade-left" data-aos-delay="1000" data-aos-duration="1100">Любой</div>
            <div class="hd-3" data-aos="fade-zoom-in" data-aos-delay="1000" data-aos-duration="1400">Сложности</div>
            <div class="hd-4" data-aos="fade-up" data-aos-delay="1750" data-aos-duration="900">от идеи до результата</div>
            <div class="hd-arrow" id="hd-arrow" data-aos="fade-zoom-in" data-aos-delay="3000" data-aos-duration="1700" data-aos-offset="0">↓</div>
        </div>
        <div class="main">
            <header>
                <div class="logotip">
                    <img src="images/vostok-high-resolution-logo-black-transparent.png" alt="logo" class="logo">
                    <p>Строительная Компания</p>
                </div>
                <nav class="navbar">
                    <ul class="nav-links">
                        <li><a class="links" id="plink">Проекты</a></li>
                        <li><a class="links">link2</a></li>
                        <li><a class="links">link3</a></li>
                    </ul>
                </nav>
                <a class="contacts" href="#">+7-999-999-99-99</a>
            </header>
            <div id="projects">
                <div id="proekty" data-aos="fade-right" data-aos-duration="800">Проекты</div>
                <div id="description">Международная компания — наши работы расположены в городах России, а также в других странах.</div>
                <div id="projects-images" data-mouse-down-at="0" data-prev-percentage="0">
                    <button class="button button--pan"><span>Офисный центр</span></button>
                    <img class="image" src="images/Truzh/Truzh1.jpg" alt="" draggable="false">
                    <button class="button button--pan"><span>Воробьевы Горы</span></button>
                    <img class="image" src="images/Gory/Gory2.jpg" alt="" draggable="false">
                    <button class="button button--pan"><span>Спорткомплекс</span></button>
                    <img class="image" src="images/Omsk/Omsk.JPG" alt="" draggable="false">
                    <button class="button button--pan"><span>ФОК</span></button>
                    <img class="image" src="images/China/China6.jpg" alt="" draggable="false">
                </div>
            </div>
        </div>
            <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init();
        </script>
        <script>document.querySelector('#plink').addEventListener('click', function(e){
            smoothScroll({toElement: document.getElementById('projects'), duration: 50});
        });
        </script>
        <script>
            document.getElementById("hd-arrow").addEventListener("click", function(e){
	smoothScroll({yPos: '+42.3%', duration: 50});
});
        </script>
    </body>
</html>
